<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div th:fragment="study-info">
        <div class="row pt-4 text-left justify-content-center bg-light">
            <div class="col-11">
                <a href="#" class="text-decoration-none"
                   th:href="@{'/lecture/' + ${lecture.path}}">
                    <span class="h5" th:text="${lecture.subjectTitle}">강의명</span>
                </a>
            </div>

        </div>
    </div>

    <br>
    <div th:replace="fragments.html :: lecture-menu(lectureMenu='lecture')"></div>
<br>
    <div class="col-9 text-right justify-content-end">

            <span class="btn btn-success" sec:authorize="hasAuthority('ROLE_ADMIN')">
                 <a th:href="@{'/lecture/' + ${lecture.path} + '/createStudy'}"></a>
                <i class="fa fa-plus"></i> 강의 개설
            </span>


    </div>
    <div class="container">
        <div class="py-5 text-center">
            <a th:href="@{'/lecture/' + ${lecture.path} + '/createStudy'}">예비</a>
        </div>
    </div>


    <div th:replace="fragments.html :: footer"></div>
</div>

</body>
</html>
