<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container justify-content-center">
    <div>
        <div class="row pt-4 text-left justify-content-center bg-light">
            <div class="col-11">
                <a href="#" class="text-decoration-none"
                   th:href="@{'/lecture/' + ${lecture.path}}">
                    <span class="h5" th:text="${lecture.subjectTitle}">강의명</span>
                </a>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>

<div th:replace="fragments.html :: lecture-menu(lectureMenu='info')"></div>

<div th:replace="fragments.html :: study-info"></div>

<div class="col-4 text-right justify-content-end">
                <span sec:authorize="isAuthenticated()">
                    <button th:if="${lecture.isRegisterFor(#authentication.principal)}"
                            class="btn btn-outline-primary" data-toggle="modal" data-target="#enroll">
                        <i class="fa fa-plus-circle"></i> 참가 신청
                    </button>
                    <button th:if="${lecture.isDisRegisterFor(#authentication.principal)}"
                            class="btn btn-outline-primary" data-toggle="modal" data-target="#disenroll">
                        <i class="fa fa-minus-circle"></i> 참가 신청 취소
                    </button>
                    <span class="text-success" th:if="${lecture.isAttended(#authentication.principal)}" disabled>
                        <i class="fa fa-check-circle"></i> 참석 완료
                    </span>
                </span>
</div>

<div class="modal fade" id="disenroll" tabindex="-1" role="dialog" aria-labelledby="leaveTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="leaveTitle" th:text="${lecture.getSubjectTitle()}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>모임 참가 신청을 취소하시겠습니까?</p>
                <p><strong>확인</strong>하시면 본 참가 신청을 취소하고 다른 대기자에게 참석 기회를 줍니다.</p>
                <p>감사합니다.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <form th:action="@{'/lecture/' + ${lecture.path} + '/disregister/' + ${lecture.id}}"
                      method="post">
                    <button class="btn btn-primary" type="submit" aria-describedby="submitHelp">확인</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="enroll" tabindex="-1" role="dialog" aria-labelledby="enrollmentTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="enrollmentTitle" th:text="${lecture.getSubjectTitle()}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>모임에 참석하시겠습니까? 일정을 캘린더에 등록해 두시면 좋습니다.</p>
                <p><strong>확인</strong> 버튼을 클릭하면 모임 참가 신청을 합니다.</p>
                <p>감사합니다.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <form th:action="@{'/lecture/' + ${lecture.path} + '/register/' + ${lecture.id}}"
                      method="post">
                    <button class="btn btn-primary" type="submit" aria-describedby="submitHelp">확인</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments.html :: footer"></div>
</body>
</html>
