<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body class="bg-light">

<div th:replace="fragments.html :: main-nav"></div>

<div th:replace="fragments.html :: lecture-banner"></div>

<div th:replace="fragments.html :: lecture-menu(lectureMenu='info')"></div>
<div class="bg-light container">

    <div class="py-5 text-center">
        <h2>학습목표 개설</h2>
    </div>

    <div class="row justify-content-center">
        <form class="needs-validation col-sm-10" th:action="@{#}" th:object="${introduceForm}" method="post" novalidate>

            <div class="form-group">
                <label for="fullDescription">상세 소개</label>
                <textarea id="fullDescription" type="textarea" th:field="*{introducePost}" class="editor form-control"
                          placeholder="강의를 자세히 설명해 주세요." aria-describedby="fullDescriptionHelp" required></textarea>
                <small id="fullDescriptionHelp" class="form-text text-muted">
                    강의 목표, 일정, 진행 방식, 사용할 교재 또는 인터넷 강좌등 강의에 대해 자세히 적어 주세요.
                </small>
                <small class="invalid-feedback">상세 소개를 입력하세요.</small>
<!--                <small class="form-text text-danger" th:if="${#fields.hasErrors('fullDescription')}" th:errors="*{fullDescription}">FullDescription Error</small>-->
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">소개 만들기</button>
            </div>
        </form>
    </div>

</div>
<script th:replace="fragments.html :: form-validation"></script>
<script th:replace="fragments.html :: editor-script"></script>
</body>
</html>
