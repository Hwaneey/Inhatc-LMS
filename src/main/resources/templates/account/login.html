<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: head"><head/>
<body>
<div th:replace="fragments :: main-nav"></div>
<div class="container">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        이메일 혹은 패스워드가 일치하지 않습니다.
    </div>
    <div class="py-5 text-center">
        <p class="lead">Inha Technical College LMS</p>
        <h2>로그인</h2>
    </div>

    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" action="#" th:action="@{/login}" method="post" novalidate>

            <div class="form-group">
                <label >이메일</label>
                <input id="username" type="email" name="username" class="form-control"
                       placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    가입할 때 사용한 이메일 을 입력하세요.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
            </div>

            <div class="form-group">
                <label for="password">패스워드</label>
                <input id="password" type="password" name="password" class="form-control"
                       aria-describedby="passwordHelp" required>
                <small id="passwordHelp" class="form-text text-muted">
                    패스워드가 기억나지 않는다면, <a href="#" th:href="@{/email-login}">패스워드 없이 로그인하기</a>
                </small>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
            </div>

            <div class="form-group">
                <button class="btn btn-secondary btn-block" type="submit"
                        aria-describedby="submitHelp">로그인
                </button>
                <small id="submitHelp" class="form-text text-muted">
                    Inha Technical College LMS 에 처음 오신거라면 <a href="#" th:href="@{/sign-up}">계정을 먼저 만드세요.</a>
                </small>
            </div>

        </form>
    </div>

</div>

</body>
</html>
