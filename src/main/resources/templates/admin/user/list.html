<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: adminHead"></head>
<head th:replace="fragments :: head"><head/>

<body>
	<script type="text/javascript">
	$(document).ready(function(){
	});
	
	</script>
	<div th:replace="fragments :: main-nav"></div>
	<div id="maininner"><!-- maininner (s)-->
		<div class="cc-tab-con">
			<a href="javascript:void(0);" class="cc-tab-item on">사용자관리</a>		<!--// on : 현재 위치 //-->
			<a href="javascript:tabChange('2');" class="cc-tab-item">권한관리</a>
		</div>
			<div class="tbl_wrp">
				<table class="table">
					<thead>
					<tr class="table-info">
						<th scope="col">이름</th>
						<th scope="col">이메일</th>
<!--						<th scope="col">나이</th>-->
						<th scope="col">권한</th>
					</tr>
					</thead>
					<tbody>
					<tr class="link_btn hover" th:each="account : ${accounts}">

						<td style="text-align: left;">
							<a th:href="@{'/admin/accounts/' + ${account.id}}"><span th:text="${account.username}">회원</span></a>
						</td>
						<td style="text-align: left;" th:text="${account.email}"></td>
<!--						<td style="text-align: left;" th:text="${account.age}"></td>-->
						<td style="text-align: left;">
							<span th:each="role,iter : ${account.userRoles}">
								<h6 th:text="${role.roleDesc}"></h6>
							</span>
						</td>
					</tr>
					</tbody>
				</table>
				<div style="text-align:left;">
					<p><a class="btn btn-dark btn-lg" style="margin:10;" th:href="@{/admin/user/register}">회원 등록</a></p>
				</div>
			</div>
	</div>
		
</body>
</html>
