<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head"></head>

<body class="bg-light">

<nav th:replace="fragments.html :: main-nav"></nav>

<div th:replace="fragments.html :: lecture-banner"></div>

<div th:replace="fragments.html :: lecture-menu(lectureMenu='info')"></div>

<div class="container">
    <div class="py-5 text-center">
        <h2>
            강의수정
        </h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-10"
              th:action="@{'/study/' + ${lecture.path} + '/events/' + ${study.id} + '/edit'}"
              th:object="${studyForm}" method="post" novalidate>

            <div class="form-group">
                <label for="title">강의 명</label>
                <input id="title" type="text" th:field="*{title}" class="form-control"
                       placeholder="강의 이름" aria-describedby="titleHelp" required>
                <small class="invalid-feedback">강의 명을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</small>
            </div>

            <div class="form-group col-sm-13">
                <label for="startDateTime">강의 시작 일시</label>
                <input id="startDateTime" type="datetime-local" th:field="*{startDateTime}" class="form-control"
                       aria-describedby="startDateTimeHelp" required>
                <small class="invalid-feedback">강의 시작 일시를 입력하세요.</small>
            </div>

            <div class="form-group col-sm-13">
                <label for="startDateTime">강의 종료 일시</label>
                <input id="endDateTime" type="datetime-local" th:field="*{endDateTime}" class="form-control"
                       aria-describedby="endDateTimeHelp" required>
                <small class="invalid-feedback">강의 종료 일시를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('endDateTime')}"
                       th:errors="*{endDateTime}">Error</small>
            </div>

            <div class="form-group">
                <label for="description">강의 설명</label>
                <textarea id="description" type="textarea" th:field="*{post}" class="editor form-control"
                          placeholder="강의를 자세히 설명해 주세요." aria-describedby="descriptionHelp" required>
                </textarea>
                <small class="invalid-feedback">강의 내용 을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('post')}" th:errors="*{post}">Error</small>
            </div>
            <div class="form-group">
                <button class="btn btn-warning btn-block" type="submit"
                        aria-describedby="submitHelp">강의 수정</button>
            </div>
            <div>
                <form th:action="@{'/study/' + ${lecture.path} + '/events/' + ${study.id}}" method="post" novalidate>
                    <button class="btn btn-danger" type="submit">삭제</button>
                </form>
            </div>
        </form>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div>

<script th:replace="fragments.html :: form-validation"></script>
<script th:replace="fragments.html :: editor-script"></script>
</body>
</html>
