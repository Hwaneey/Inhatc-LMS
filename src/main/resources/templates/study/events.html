<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body>
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container justify-content-center">
    <div th:fragment="study-info">
        <div class="row pt-4 text-left justify-content-center bg-light">
            <div class="col-11">
                <a href="#" class="text-decoration-none"
                   th:href="@{'/lecture/' + ${lecture.path}}">
                    <span class="h5" th:text="${lecture.subjectTitle}">강의명</span>
                </a>
            </div>
        </div>
    </div>

    <br>
    <div th:replace="fragments.html :: lecture-menu(lectureMenu='lecture')"></div>
    <br>
</div>
<div class="container">
    <div class="row my-3 mx-3 justify-content-center">
        <div class="col-10 px-0 row">
<!--            <div class="col-2 px-0">-->
<!--                <ul class="list-group">-->
<!--                    <a href="#"-->
<!--                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">-->
<!--                        새 모임-->
<!--                        <span th:text="${newEvents.size()}">2</span>-->
<!--                    </a>-->
<!--                    <a href="#"-->
<!--                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">-->
<!--                        지난 모임-->
<!--                        <span th:text="${oldEvents.size()}">5</span>-->
<!--                    </a>-->
<!--                </ul>-->
<!--            </div>-->
            <div class="col-12 row row-cols-1">
                <div th:if="${newEvents.size() == 0}" class="col">
                    새 모임이 없습니다.
                </div>
                <div class="col mb-4 pr-0" th:each="event: ${newEvents}">
                    <div class="card">
                        <div class="card-header">
                            <span th:text="${event.title}">title</span>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <i class="fa fa-calendar"></i>
                                <span class="calendar" th:text="${event.startDateTime}"></span> 모임 시작
                            </li>
                            <li class="list-group-item">
                                <a href="#" th:href="@{'/study/' + ${lecture.path} + '/events/' + ${event.id}}"
                                   class="card-link">자세히 보기</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-10 px-0 row">
            <div class="col-2"></div>
            <div class="col-10">
                <table th:if="${oldEvents.size() > 0}" class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">지난 모임 이름</th>
                        <th scope="col">모임 종료</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody th:each="event: ${oldEvents}">
                    <tr>
                        <th scope="row" th:text="${eventStat.count}">1</th>
                        <td th:text="${event.title}">Title</td>
                        <td>
                            <span class="date-weekday-time" th:text="${event.endDateTime}"></span>
                        </td>
                        <td>
                            <a href="#" th:href="@{'/study/' + ${lecture.path} + '/events/' + ${event.id}}"
                               class="card-link">자세히 보기</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="col-9 text-right justify-content-end">

    <a href="#" class="btn btn-success" sec:authorize="hasAuthority('ROLE_ADMIN')"
       th:href="@{'/lecture/' + ${lecture.path} + '/createStudy'}">
        <span class="fa fa-plus">강의 개설</span>
    </a>

</div>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>
